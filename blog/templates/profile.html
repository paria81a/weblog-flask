{% extends 'base.html' %}

{% block content %}

  <div class="user-profile">

    <div class="profile-header">
      <a href="{{ url_for('new_post') }}" class="btn btn-info btn-sm float-right">ساخت پست جدید</a>

      <h2 class="profile-name">{{ current_user.username }}</h2>
      <p class="profile-email">{{ current_user.email }}</p>
    </div>

    <hr />

    {% include 'inc/form_errors.html' %}

    <form action="" method="post">
      {{ form.csrf_token }}

      <div class="form-group">
        <label for="username" class="form-label">نام کاربری</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ form.username.data }}" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">ایمیل</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ form.email.data }}" required>
      </div>

      <button type="submit" class="btn btn-primary">بروزرسانی پروفایل</button>
    </form>

  </div>

{% endblock %}
