{% extends 'base.html' %}

{% block content %}

  <div class="post-update-form">

    <h2 class="post-update-title">ویرایش پست</h2>

    <form action="" method="post">
      {{ form.csrf_token }}

      <div class="form-group">
        <label for="title" class="form-label">عنوان</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="عنوان جدید پست خود را وارد کنید" value="{{ form.title.data }}" required>
      </div>

      <div class="form-group">
        <label for="content" class="form-label">محتوا</label>
        <textarea class="form-control" id="content" name="content" rows="5" placeholder="محتوای جدید پست خود را وارد کنید" value="{{ form.content.data }}" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">ویرایش پست</button>
    </form>

  </div>

{% endblock %}
